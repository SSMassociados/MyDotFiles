# Gestures

# Go back/forward in Chrome/Firefox
 gesture: swipe right 3 xdotool key Alt+Left
 gesture: swipe left 3 xdotool key Alt+Right

# Open Terminal
 gesture: swipe up 3 xdotool key Super_L+Return

# Close Apps
 gesture: swipe down 3 xdotool key Super_L+q
 
# 4 dedos para a esquerda: mover para a área de trabalho à esquerda e à direita
gesture swipe left 4 xdotool key super+left
gesture swipe right 4 xdotool key super+right

# Pinça com 4 dedos: alternar entre janelas
gesture pinch in 4 xdotool key alt+Tab

# Zoom in / Zoom out
 gesture: pinch out xdotool key Ctrl+plus
 gesture: pinch in xdotool key Ctrl+minus

# Optional extended pinch gestures:
 gesture: pinch clockwise xdotool key F6
# gesture: pinch anticlockwise <whatever command>

