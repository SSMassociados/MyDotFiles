Section "InputClass"
    Identifier "libinput touchpad"
    MatchIsTouchpad "on"
    Driver "libinput"

## --- Cliques e toques ---
    Option "Tapping" "on"                   # Toque para clicar
    Option "TappingDrag" "on"               # Arrastar com toque
#   Option "TappingDragLock" "off"          # Bloqueio de arraste
    Option "TappingButtonMap" "lmr"         # 1 dedo = esq, 2 = dir, 3 = meio

## --- Rolagem ---
    Option "NaturalScrolling" "false"       # Rolagem tradicional
#   Option "ScrollMethod" "twofinger"       # Rolagem com dois dedos
    Option "ScrollMethod" "edge"            # Rolagem pela borda
#   Option "HorizontalScrolling" "on"       # Rolagem horizontal
#   Option "ScrollPixelDistance" "15"       # Rolagem muito r√°pida/lenta - Valores entre 10-30

## --- Cliques f√≠sicos ---
#   Option "ClickMethod" "clickfinger"      # Cliques f√≠sicos por n¬∫ de dedos
#   Option "MiddleEmulation" "off"          # Sem emula√ß√£o de bot√£o do meio

## --- Acelera√ß√£o ---
    Option "AccelSpeed" "0.5"               # Velocidade (-1 a 1)
    Option "AccelProfile" "adaptive"        # Perfil de acelera√ß√£o

## --- Outros ---
