# Diretório de música (ajuste para o seu caminho)
music_directory     "~/Músicas"

# Diretório de playlists
playlist_directory "~/.config/mpd/playlists"

# Banco de dados (arquivo que armazena a biblioteca musical)
db_file            "~/.config/mpd/mpd.db"

# Log (opcional)
log_file           "~/.config/mpd/mpd.log"

# Configuração do áudio (saída padrão para PulseAudio/ALSA)
audio_output {
    type            "pulse"  # Use "alsa" se preferir
    name            "MPD Output"
}

# Permissões (opcional, para evitar problemas de acesso)
user               "sidiclei"  # Substitua pelo seu nome de usuário
bind_to_address    "127.0.0.1"    # Restringe ao localhost (mais seguro)
port               "6600"          # Porta padrão do MPD
