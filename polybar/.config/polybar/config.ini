label = Aur: %output%
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.underline}

[module/linux]
type = custom/text
content = "%{F#FFFFFF}  %{F-} Arch Linux"
content-underline = ${colors.underline}
click-right = xdg-open https://wiki.archlinux.org/title/Pacman_(Portugu%C3%AAs)
click-left = rofi -show drun -theme ~/.config/rofi/arch.rasi &

[module/pacman]
type = custom/script
interval = 1
exec = pacman -Qq | wc -l
format-prefix = "   "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.underline}

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1

label-open = " "
label-open-foreground = ${colors.primary}
;label-open-foreground = #FF0000
;format-underline = ${colors.underline}
label-close =  Canc
label-close-foreground = ${colors.alert}
label-separator =|
label-separator-foreground = ${colors.foreground}

menu-0-0 = Log
menu-0-0-exec = i3-msg exit
menu-0-1 = Sus
menu-0-1-exec = systemctl suspend
menu-0-2 = Reb
menu-0-2-exec = systemctl reboot
menu-0-3 = Off
menu-0-3-exec = systemctl poweroff

