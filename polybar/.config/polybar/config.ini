# ==> https://github.com/polybar/polybar/wiki
# ==> Test default configuration: polybar -c /usr/share/doc/polybar/examples/config.ini
# ==> Create a directory, for polybar settings: mkdir -p ~/.config/polybar
# ==> Import default configuration: cp /usr/share/doc/polybar/examples/config.ini ~/.config/polybar/config.ini 
# ==> And finally add in your I3wm config to start the polybar in the background: polybar -r example &

[global/wm]
margin-top = 5
margin-bottom = 5

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

;==========================================================;
;		               CORES                       ;
;==========================================================;
[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
underline =${xrdb:color1:#222}

#[colors]
#background = #1E1E1E
#background-alt = #bf1e1e1e

#foreground = #ffffff
#foreground-alt = #ffffff

#underline =  #1b9fc6

#primary =    #1b9fc6
#secondary =  #e60053

#alert =      #bd2c40

#occupied =   #cccccc
#active =     #5e81ac

; Enables pseudo-transparency for the bar
; If set to true the bar can be transparent without a compositor.
pseudo-transparency = false

;==========================================================;
;		       I3 BAR(s)                           ;
;==========================================================;
[bar/eDP1]
;polybar -M | cut -d ':' -f 1
;xrandr -q | grep " connected" | cut -d ' ' -f1

;monitor = ${env:MONITOR}
;monitor-fallback =
;monitor-strict = false
;monitor-exact = true
bottom = false
fixed-center = false
width = 100%
height = 25
;offset-x = 1%
;offset-y = 1%

; ==> All radius-{top,bottom}-{left,right}
;radius = 12
; ==> Individual radius-{top,bottom}
radius-top = 12
radius-bottom = 0.0

line-size = 3
;line-color = #f00

background = ${colors.background}
foreground = ${colors.foreground}

; ==> All border-{top,bottom,left,right}-size
;border-size = 0
; ==> Individual Size
border-top-size = 0
;border-bottom-size = 5
border-left-size = 0
border-right-size = 0

; ==> All Borde Color
;border-color = #000000
;border-color = ${colors.primary}
; ==> Individual Borde Color
;border-left-color=
;border-top-color=
;border-right-color=
;border-bottom-color=

; ==> All padding-{left,right} - Espaçamento lateral
padding = 3
; ==> Individual Size
;padding-left = 4
;padding-right = 4

; ==> All module-margin-{left,right}
module-margin = 1
; ==> Individual margin
;module-margin-left = 2
;module-margin-right = 2

; i3: Make the bar appear below windows
;wm-restack = i3
override-redirect = false

; Enable support for inter-process messaging
enable-ipc = true

;==========================================================;
; 		        FONTS BAR TOP			   ;
;==========================================================;
; Gerenciar fontes e copiar caracteres ==> yay -Syu font-manager
; Atualizar cache de fontes recém instaladas ==> fc-cache -fv
; Pesquisar fontes disponíveis de acordo com suas propriedades ==> fc-list | grep NomeDaFonte ou ==> fc-match -s| grep -i NomeDaFonte
; https://fontawesome.com/v5/cheatsheet ; https://www.nerdfonts.com/cheat-sheet ; https://pictogrammers.github.io/@mdi/font/6.4.95/

;font-0 = Poppins:style=Regular:pixelsize=12;1
;font-0 = Roboto Bold:style=Bold:pixelsize=11;2
;font-0 = Cantarell:style=Bold:pixelsize=11;1
;font-0 = JetBrains Mono:style=Regular:pixelsize=11;1
;font-0 = Source Sans Pro:style=Semi-Bold:pixelsize=11;1
font-0 = SF Pro Display:style=Bold:pixelsize=9;0
font-1 = Font Awesome 5 Free:style=Regular:pixelsize=13;1
font-2 = Font Awesome 5 Free:style=Solid:pixelsize=13;1
font-3 = Font Awesome 5 Brands:style=Regular:pixelsize=13;1
font-4 = Hack Nerd Font:style=Regular:pixelsize=13;1
font-5 = Material Icons:style=Regular:pixelsize=13;1

; Defina valores de DPI usados ao renderizar texto
; Isso afeta apenas fontes escaláveis
; Defina como 0 para permitir que o polybar calcule o dpi a partir do tamanho da tela.
dpi = 0

;==========================================================;
;		      TRAY BAR TOP                         ;
;==========================================================;
### none,left,right,center ###
# Sobrepor a polybar
tray-detached = true
# Deslocamento Horizontal/Vertical
tray-offset-x = -700
tray-offset-y = 0
# Espaçamento laterais dos icons
tray-padding = 1
# Tamanho máximo dos icons
tray-maxsize = 15
# Fator de escala
tray-scale = 1.0
# Posição da SysTray
tray-position = right
;tray-background = ${colors.background}
;tray-background = #1E1E1E

;==========================================================;
;		      MOUSE ACTIONS			   ;
;==========================================================;
; Fallback click handlers that will be called if
; there's no matching module handler found.

click-left =
click-middle =
click-right =
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
double-click-left =
double-click-middle =
double-click-right =

cursor-click = pointer
cursor-scroll = ns-resize

;==========================================================;
;		     MÓDULOS BAR TOP                       ;
;==========================================================;
separator = |
;separator = /
;dim-value = 1.0

modules-left = text i3
modules-center = xwindow ;pacman-updates
modules-right = spotify pen_usb print_config notifications fs_root fs_home backlight pulseaudio ram cpu temp_cpu battery date time lixeira powermenu 

;==========================================================;
;		      CONFIGURAÇÕES DOS MÓDULOS	           ;
;==========================================================;
[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = false
index-sort = false
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

; Only show workspaces on the same output as the bar
; pin-workspaces = true
; extra icons to choose from
; http://fontawesome.io/cheatsheet/
;       v     

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = " "

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = #000000
label-mode-background = #FFBB00


; FOCUSED = ACTIVE WORKSPACE ON FOCUSED MONITOR
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
; focused = Active workspace on focused monitor
label-focused = %icon% %name%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-underline = ${colors.underline}
label-focused-padding = 2

; UNFOCUSED = INACTIVE WORKSPACE ON ANY MONITOR
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; unfocused = Inactive workspace on any monitor
label-unfocused = %icon% %name%
label-unfocused-padding = 2
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground}
label-unfocused-underline =

; visible = Active workspace on unfocused monitor
label-visible = %icon% %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = 2

; URGENT = WORKSPACE WITH URGENCY HINT SET
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; urgent = Workspace with urgency hint set
label-urgent = %icon% %name%
label-urgent-background = ${self.label-focused-background}
label-urgent-foreground = #db104e
label-urgent-padding = 2

format-foreground = ${colors.foreground}
format-background = ${colors.background}

#[module/bspwm]
#type = internal/bspwm

#label-focused = %index%
#label-focused-background = ${colors.background-alt}
#label-focused-underline= ${colors.underline}
#label-focused-padding = 2

#label-occupied = %index%
#label-occupied-padding = 2

#label-urgent = %index%!
#label-urgent-background = ${colors.alert}
#label-urgent-padding = 2

#label-empty = %index%
#label-empty-foreground = ${colors.foreground-alt}
#label-empty-padding = 2

#;Separator in between workspaces
#label-separator = |

