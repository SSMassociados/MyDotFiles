[module/notificacao]
type = custom/script
exec = cat /tmp/notificacao_horarios_status 2>/dev/null || echo "off"
interval = 1
label = " %output%" 
click-left = ~/.config/polybar/scripts/toggle_notificacao.sh

[module/notifications]
type = custom/script
exec = echo ""
click-left = ~/.config/polybar/scripts/notification_menu.sh
interval = 0

[module/text]
type = custom/text
;content = "%{F#1b9fc6}  %{F-} Sidiclei "
content = " %{F-} Sidiclei "
content-underline = ${colors.underline}
;click-left = $HOME/.config/polybar/scripts/pcmanfm_apps.sh
click-left= pidof thunar && killall thunar || thunar
click-right = xdg-open https://wiki.archlinux.org/

[module/xwindow]
type = internal/xwindow

format =     <label>
format-foreground = ${colors.primary}
format-background = ${colors.background}
format-underline = ${colors.underline}
label-underline = ${colors.underline}

label = %title%
label-foreground = ${colors.foreground}
label-maxlen = 30

label-empty = Desktop
label-empty-foreground = ${colors.foreground}
label-empty-underline = ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "  "
format-prefix-foreground = ${colors.primary}
format-prefix-underline = ${colors.underline}
format-foreground = ${colors.foreground}

label-layout = %layout%
label-layout-underline = ${colors.underline}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.underline}

[module/fs_home]
type = internal/fs
interval = 20

mount-0 = /home
;fixed-values = true
;spacing = 2

format-mounted-prefix = "  "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted-underline = ${colors.underline}
format-mounted-prefix-underline = ${colors.underline}
format = <label>

format-mounted = <label-mounted>

label-mounted = %percentage_used%%
label-unmounted = %mountpoint% Não montado
;label-unmounted-foreground = ${colors.foreground-alt}

[module/fs_root]
type = internal/fs
interval = 20

mount-0 = /
;fixed-values = true
;spacing = 2

format-mounted-prefix = "濫   "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted-underline = ${colors.underline}
format-mounted-prefix-underline = ${colors.underline}

format = <label>

format-mounted = <label-mounted>

label-mounted =  %percentage_used%%
label-unmounted = %mountpoint% Não montado
;label-unmounted-foreground = ${colors.foreground-alt}

[module/mpd]
type = internal/mpd
format-online = <bar-progress>  <icon-prev> <icon-stop> <toggle> <icon-next>  <label-song>
format-offline = <label-offline>
bar-progress-format = %{+o +u}%fill%%{-o -u}%indicator%%{+o +u}%empty%%{-u -o}
label-offline = mpd is off
format-online-prefix = " "
icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 
icon-random = 
icon-repeat = 
toggle-on-foreground =
toggle-off-foreground = #55
bar-progress-width = 35
bar-progress-indicator = █
bar-progress-fill = █
bar-progress-empty = ▒
bar-progress-empty-font = 2
bar-progress-indicator-font = 2
bar-progress-fill-font = 2
bar-progress-fill-foreground = #bb
bar-progress-empty-foreground = #44
bar-progress-indicator-foreground = #A85659

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 1.5
format-prefix = "   "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.underline}
label = %percentage%%

